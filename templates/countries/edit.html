{% extends "base.html" %} 

{% block content %}

<form class="new-country-form" action="/countries/{{country.id}}" method="post">
    <div>
        <label class="user-id-edit" for="user_id">User:</label>
        <select class="user-edit-select" id="user_id" name="user_id">
          {% for user  in users %}
            <option value="{{ user.id }}"
              {% if country.user.id == user.id %} selected="selected"{% endif %}>
              {{ user.name }}
            </option>
          {% endfor %}
        </select>
      </div>

    
    <div>
        <label class="country-edit" for="country">Country:</label>
        <input type="text"  class="country-edit-input" id="country" name="name" value="{{country.name}}" required>
    </div>
    <div>
        <label class="capital-edit" for="capital">Capital:</label>
        <input type="text" class="capital-edit-input" id="capital" name="capital" value="{{country.capital}}" required>
    </div>
    <div>
        <label class="currency-edit" for="currency">Currency:</label>
        <input class="currency-edit-input" type="text" id="country" name="currency" value="{{country.currency}}" required]>
    </div>
    <div>
        <label class="review-edit" for="review">Review:</label>
        <input  class="review-edit-input" type="text" id="review" name="review" value="{{country.review}}" required>
    </div>
    <label  class="visited-label" for="visited">Visited:</label>
    <select class="visited-edit" id="visited" name="visited">
      <option   value="true"
      {% if country.visited == True  %} selected="selected" {% endif %}>
      Yes
      </option>
  
      <option value="false"
      {% if country.visited == False %} selected="selected" {% endif %}>
      No
      </option>
  </select>

        <button class="update-button-edit" type="submit">Update</button>
</form>
  


{% endblock %}

{% extends "base.html" %}
{% block content %}

{% for country in all_countries %}
<div>
  <p>{{ country.user.name }}</p>
  <hr>
  <p>{{ country.name }}</p>
  <p>{{ country.capital }}</p>
  <p> {{ country.currency }} </p>
  <p> {{ country.review }} </p>
  <p> {{ country.visited }} </p>
  <hr>
{% endfor %}
 
</div>

{% endblock %}

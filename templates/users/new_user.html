{% extends "base.html" %} 

{% block content %}
<body>
  <div class="user-page">
<form action="/users" method="post">
  <label class = "new-user-label" for="name">Name:</label>
  <input type="text"  name="name">
  <button class="add-user-button" type="submit">Add Name</button>
</form>
</div>

<div class="user-names">
{% for user in all_users %}
<form class="delete_user" action="/users/{{ user.id }}/delete" method='post'>
    <li class="user-name-list">{{ user.name }}
    <button class="delete-button"type ="submit">Delete User</button>
    </li>
   
</form>
</div>
{% endfor %}
{% endblock %}
